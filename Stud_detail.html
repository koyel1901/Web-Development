<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightblue;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Course</th>
            <th>Semester</th>
        </tr>
        <tr>
            <td>36</td>
            <td>Koyel</td>
            <td>B.Tech CSE</td>
            <td>6</td>
        </tr>
        <tr>
            <td>68</td>
            <td>Tulsi</td>
            <td>B.Tech CSE</td>
            <td>6</td>
        </tr>
        <tr>
            <td>39</td>
            <td>Manya</td>
            <td>B.Tech CSE</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
