<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 50px;
        }
        #display {
            font-size: 40px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>STOPWATCH</h2>
<div id="display">00:00:00</div>

<button onclick="start()">START</button>
<button onclick="pause()">PAUSE</button>
<button onclick="reset()">RESET</button>

<script>
    let hours = 0, minutes = 0, seconds = 0;
    let timer = null;

    function updateDisplay() {
        document.getElementById("display").innerHTML =
            String(hours).padStart(2, '0') + ":" +
            String(minutes).padStart(2, '0') + ":" +
            String(seconds).padStart(2, '0');
    }

    function start() {
        if (timer !== null) return;

        timer = setInterval(() => {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            updateDisplay();
        }, 1000);
    }

    function pause() {
        clearInterval(timer);
        timer = null;
    }

    function reset() {
        pause();
        hours = minutes = seconds = 0;
        updateDisplay();
    }
</script>

</body>
</html>
