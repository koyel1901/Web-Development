<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script>
        function calculate() {
            // Input using prompt()
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            // Predefined Math object functions
            var sum = a + b;
            var diff = a - b;
            var product = a * b;
            var quotient = a / b;

            // Output using document object
            document.getElementById("result").innerHTML =
                "Addition: " + sum + "<br>" +
                "Subtraction: " + diff + "<br>" +
                "Multiplication: " + product + "<br>" +
                "Division: " + quotient;
        }
    </script>
</head>
<body>
    <h2>Calculator â€“ Input & Output Demo</h2>

    Enter Number 1:
    <input type="number" id="num1"><br><br>

    Enter Number 2:
    <input type="number" id="num2"><br><br>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
</body>
</html>
